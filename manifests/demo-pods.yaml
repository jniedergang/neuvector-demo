---
# Forbidden namespace for Admission Control demo
apiVersion: v1
kind: Namespace
metadata:
  name: secured-namespace
  labels:
    demo: admission-control
    policy: forbidden
---
# Espion1 pod - OpenSUSE for running curl and network tests
apiVersion: v1
kind: Pod
metadata:
  name: espion1
  namespace: neuvector-demo
  labels:
    app: demo-test
    component: espion
spec:
  containers:
  - name: opensuse
    image: localhost/demo-production1:latest
    imagePullPolicy: Never
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "200m"
---
# Cible1 pod - Nginx for receiving HTTP requests
apiVersion: v1
kind: Pod
metadata:
  name: cible1
  namespace: neuvector-demo
  labels:
    app: demo-test
    component: cible
spec:
  containers:
  - name: nginx
    image: localhost/demo-web1:latest
    imagePullPolicy: Never
    ports:
    - containerPort: 80
      name: http
    - containerPort: 22
      name: ssh
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "64Mi"
        cpu: "100m"
---
# Service for espion1 pod (for internal cluster access)
apiVersion: v1
kind: Service
metadata:
  name: espion1
  namespace: neuvector-demo
  labels:
    app: demo-test
    component: espion
spec:
  selector:
    app: demo-test
    component: espion
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP
---
# Service for cible1 pod (for internal cluster access)
apiVersion: v1
kind: Service
metadata:
  name: cible1
  namespace: neuvector-demo
  labels:
    app: demo-test
    component: cible
spec:
  selector:
    app: demo-test
    component: cible
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP
