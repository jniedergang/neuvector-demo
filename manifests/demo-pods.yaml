---
# Production1 pod - OpenSUSE for running curl and network tests
apiVersion: v1
kind: Pod
metadata:
  name: production1
  namespace: neuvector-demo
  labels:
    app: demo-test
    component: production
spec:
  containers:
  - name: opensuse
    image: opensuse/tumbleweed
    command: ["sleep", "infinity"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "200m"
---
# Web1 pod - Nginx for receiving HTTP requests
apiVersion: v1
kind: Pod
metadata:
  name: web1
  namespace: neuvector-demo
  labels:
    app: demo-test
    component: web
spec:
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
      name: http
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "64Mi"
        cpu: "100m"
---
# Service for web1 pod (for internal cluster access)
apiVersion: v1
kind: Service
metadata:
  name: web1
  namespace: neuvector-demo
  labels:
    app: demo-test
    component: web
spec:
  selector:
    app: demo-test
    component: web
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP
